    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que padding no afecte el ancho total */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Formulario de Contacto</h1>
        <form id="miFormulario">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('miFormulario').addEventListener('submit', function(evento) {
            evento.preventDefault(); // Evita que el formulario se env√≠e de la manera tradicional

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            if (nombre === '' || email === '') {
                alert('‚ö†Ô∏è ¬°Por favor, completa todos los campos!');
            } else {
                alert(`¬°Gracias por contactarnos, ${nombre}! \nHemos recibido tu correo: ${email}`);
                // Aqu√≠ podr√≠as agregar c√≥digo para enviar los datos a un servidor, si tuvieras uno.
                // Para GitHub Pages, esto es solo una demo del lado del cliente.
                document.getElementById('miFormulario').reset(); // Limpia el formulario
            }
        });
    </script>
</body>
</html>
